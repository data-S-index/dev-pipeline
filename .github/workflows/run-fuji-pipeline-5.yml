name: Run Fuji Score Pipeline - 5

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    # Run daily at 6 PM UTC
    - cron: "0 18 * * *"
  push:
    branches:
      - main
    paths:
      - "fill-database-fuji.py"
      - ".github/workflows/run-fuji-pipeline-5.yml"

jobs:
  fill-fuji-scores:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Adjust based on expected runtime

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start FUJI API containers
        run: |
          docker compose up -d
          echo "Waiting for FUJI API containers to be ready..."
          sleep 10  # Give containers time to start

      - name: Verify FUJI containers are running
        run: |
          docker ps --filter "name=fuji" --format "table {{.Names}}\t{{.Status}}"
          # Check that all containers are running
          RUNNING_COUNT=$(docker ps --filter "name=fuji" --format "{{.Names}}" | wc -l)
          if [ "$RUNNING_COUNT" -lt 30 ]; then
            echo "Warning: Expected 30 FUJI containers, but only $RUNNING_COUNT are running"
          fi

      - name: Wait for FUJI API endpoints to be ready
        run: |
          echo "Waiting for FUJI API endpoints to be ready..."
          # Wait for containers to fully start
          sleep 30
          # Check a few sample endpoints to verify they're responding
          for port in 54001 54010 54020 54030; do
            max_attempts=10
            attempt=0
            while [ $attempt -lt $max_attempts ]; do
              if curl -f -s -o /dev/null -w "%{http_code}" http://localhost:$port/fuji/api/v1/evaluate -X POST \
                -H "Content-Type: application/json" \
                -H "Authorization: Basic $(echo -n 'marvel:wonderwoman' | base64)" \
                -d '{"object_identifier":"test"}' 2>/dev/null | grep -qE "200|400|422"; then
                echo "✓ Port $port is ready"
                break
              fi
              attempt=$((attempt + 1))
              sleep 3
            done
            if [ $attempt -eq $max_attempts ]; then
              echo "⚠ Warning: Port $port may not be ready"
            fi
          done
          echo "Proceeding with pipeline execution..."

      - name: Run Fuji score pipeline
        env:
          MINI_DATABASE_URL: ${{ secrets.MINI_DATABASE_URL }}
        run: |
          python fill-database-fuji.py

      - name: Stop FUJI containers
        if: always()
        run: |
          docker compose down

      - name: Cleanup Docker resources
        if: always()
        run: |
          docker system prune -f

